<body>
  <script>
    // 正常的单词不会有连续两个以上相同的字母，如果出现连续三个或以上的字母，那么这是一个抽搐词。
    // 现在给一个单词，从左至右求出所有抽搐字母的起始点和结束点。

    // 示例

    // 输入: str = "whaaaaatttsup"
    // 输出: [[2,6],[7,9]]
    // 解释: 
    // "aaaa"和"ttt"是抽搐字母，输出他们的起始点和结束点

    /**
     * @param str: the origin string
     * @return: the start and end of every twitch words
     */
    var twitchWords = function (str) {

      var arr = str.split('')
      var arr_out = []
      var arr_in = []
      var i = 0
      while (i < arr.length) {
        if (arr[i] === arr[i + 1] && arr[i + 1] === arr[i + 2]) {
          arr_in.push(i);
          let n = i
          while (arr[n + 2] === arr[n + 3]) {
            n++
          }
          arr_in.push(n + 2);
          i = n + 3
          arr_out.push(arr_in)
          arr_in = []
        }
        else {
          i++
        }
      }
      return arr_out
      // console.log(arr_out);
    }
    twitchWords("aqquuuuwwhhhiiiimgyyffffhgyeyyegdvvvvvvvvvhhheiddd")
  </script>
</body>
